<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
</head>
<body>
    <h1>Результат поиска (<span th:text="${authorsCount}">0</span>)</h1>

    <form th:action="@{/author/getByRegex(regex=${regex})}" method = "get">
        <input type="text" th:name="regex">
        <input type="submit" value="Поиск">
    </form>
    <hr>

    <div id="authors-list">
        <div th:each="author : ${authors}">
            <a th:href="@{/author/getAuthor(id=${author.id})}" class="author-link" th:text="|${author.firstName} ${author.secondName}|"></a>
        </div>
    </div>

</body>
</html>
